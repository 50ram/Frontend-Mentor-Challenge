<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="result_card">
        <h2>Your Result</h2>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h1>Great</h1>
        <p>
          You scored higher than 65%
          <br />
          of the people who have taken
          <br />
          these tests.
        </p>
      </div>

      <div class="summary_card">
        <h2>Summary</h2>

        <div class="summary_item red">
          <img src="./assets/images/icon-reaction.svg" alt>
          <h3 class="text text_red">Reaction</h3>
          <h3 class="qualification">80&nbsp;</h3>
          <h3 class="qual_preset">/&nbsp;100</h3>
        </div>

        <div class="summary_item yellow">
          <img src="./assets/images/icon-memory.svg" alt>
          <h3 class="text text_yellow">Memory</h3>
          <h3 class="qualification">92&nbsp;</h3>
          <h3 class="qual_preset">/&nbsp;100</h3>
        </div>

        <div class="summary_item green">
          <img src="./assets/images/icon-verbal.svg" alt>
          <h3 class="text text_green">Verbal</h3>
          <h3 class="qualification">61&nbsp;</h3>
          <h3 class="qual_preset">/&nbsp;100</h3>
        </div>

        <div class="summary_item blue">
          <img src="./assets/images/icon-visual.svg" alt>
          <h3 class="text text_blue">Visual</h3>
          <h3 class="qualification">72&nbsp;</h3>
          <h3 class="qual_preset">/&nbsp;100</h3>
        </div>

        <a href="#" class="button"><h3>Continue</h3></a>
      </div>
    </div>

    <br />
    <br />
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
